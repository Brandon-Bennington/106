<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="./style/app.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <section id="list" class="col-md-4 p-3">
                <h2>Tasks List</h2>
                <div id="tasks"></div> <!-- Added this div to display tasks -->
            </section>
            <section id="form" class="col-md-8 p-3">
                <h2>Task Form</h2>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="txtTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="txtTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="txtDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="selColor" class="form-label">Color</label>
                        <input type="color" class="form-control" id="selColor">
                    </div>
                    <div class="mb-3">
                        <label for="selDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="selDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="selStatus" class="form-label">Status</label>
                        <select class="form-control" id="selStatus" required>
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numBudget" class="form-label">Budget</label>
                        <input type="number" class="form-control" id="numBudget" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnSave">Add Task</button>
                </form>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
